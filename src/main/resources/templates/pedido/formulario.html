<html>
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
        <div class="card mt-3">
            <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input th:errorclass="is-invalid" th:field="*{nomeProduto}" class="form-control" placeholder="Nome do Produto">
                    <small>Informe qual o nome do produto</small>
                    <div class="invalid-feedback" th:errors="*{nomeProduto}">Erro do nome do produto</div>
                </div>
                <div class="form-group">
                    <label for="urlProduto">Url</label>
                    <input th:errorclass="is-invalid" th:field="*{urlProduto}" class="form-control" placeholder="Url do Produto">
                    <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
                    <div class="invalid-feedback" th:errors="*{urlProduto}">Erro da url do produto</div>
                </div>
                <div class="form-group">
                    <label for="urlImagem">Imagem</label>
                    <input th:errorclass="is-invalid" th:field="*{urlImagem}" class="form-control" placeholder="Url da imagem">
                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
                    <div class="invalid-feedback" th:errors="*{urlImagem}">Erro da url da imagem</div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
