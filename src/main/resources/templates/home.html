<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div th:each="pedido : ${pedidos}">
            <div th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div>Valor: <span th:text="${pedido.valorNegociado}">199,95</span></div>
            <div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">15/08/2023</span></div>
            <div>Produto</div>
            <div>
                <input th:value="${pedido.urlProduto}" value="url do produto">
            </div>
            <div>Descrição</div>
            <div>
                <textarea th:text="${pedido.descricao}">Descrição do produto</textarea>
            </div>
            <div>
                <img th:src="${pedido.urlImagem}" src="">
            </div>
        </div>
    </body>
</html>
