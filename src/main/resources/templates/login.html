<html>
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div th:replace="~{base :: titulo('Login')}"></div>
        <div class="card mb-3">
            <form th:action="@{/login}" method="post" class="card-body">
                <div class="form-group">
                    <label for="userName">Usuário: </label>
                    <input name="userName" class="form-control" type="text" placeholder="Usuário">
                </div>
                <div class="form-group">
                    <label for="password">Senha: </label>
                    <input name="password" class="form-control" type="password" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Acessar</button>
            </form>
        </div>
    </div>
</body>
</html>
